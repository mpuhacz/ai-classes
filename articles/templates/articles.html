{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for article in articles %}
        <div class="col-md-12">
            <h1>{{ article.title }}</h1>
            <p>Tagi:</p>
            <ul>
            {% for tag in article.tags.all %}
                <li>{{ tag.name }}</li>
            {% endfor %}
            </ul>
            <p><a href="{% url 'article' article.pk %}">Czytaj artyku≈Ç</a></p>
        </div>
        {% endfor %}

    </div>

{% endblock %}
